<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版主后台 - 哲学网站</title>
    <div th:replace="~{fragments/admin-head :: moderator-head}"></div>
</head>
<body class="min-h-screen">
    <div class="flex min-h-screen">
        <!-- 侧边栏 -->
        <div th:replace="~{fragments/admin-sidebar :: moderator-sidebar}"></div>

        <!-- 主内容 -->
        <main class="flex-1 p-4 md:p-8">
            <div class="max-w-6xl mx-auto">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold moderator-text-primary">版主后台</h1>
                        <p class="moderator-text-secondary mt-1">管理您负责的哲学流派内容</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <a href="/moderator/exit" class="inline-flex items-center gap-2 px-4 py-2 rounded-md moderator-btn-secondary">
                            <i class="fa fa-arrow-left"></i>
                            <span>返回前台</span>
                        </a>
                        <div class="md:hidden">
                            <button id="menu-toggle" class="moderator-text-primary text-xl"><i class="fa fa-bars"></i></button>
                        </div>
                    </div>
                </div>

                <!-- 错误信息将通过JavaScript显示 -->

                <!-- 统计卡片 -->
                <div th:if="!${errorMessage}" class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="moderator-card p-5">
                        <div class="text-sm moderator-text-secondary">哲学家总数</div>
                        <div class="text-3xl font-bold moderator-text-primary mt-2" th:text="${philosophersCount}">0</div>
                        <a href="/moderator/philosophers" class="mt-4 inline-flex items-center gap-2 text-sm moderator-text-primary hover:opacity-80">
                            <span>管理哲学家</span>
                            <i class="fa fa-angle-right"></i>
                        </a>
                    </div>
                    <div class="moderator-card p-5">
                        <div class="text-sm moderator-text-secondary">流派总数</div>
                        <div class="text-3xl font-bold moderator-text-primary mt-2" th:text="${schoolsCount}">0</div>
                        <a href="/moderator/schools" class="mt-4 inline-flex items-center gap-2 text-sm moderator-text-primary hover:opacity-80">
                            <span>管理流派</span>
                            <i class="fa fa-angle-right"></i>
                        </a>
                    </div>
                    <div class="moderator-card p-5">
                        <div class="text-sm moderator-text-secondary">内容总数</div>
                        <div class="text-3xl font-bold moderator-text-primary mt-2" th:text="${contentsCount}">0</div>
                        <a href="/moderator/contents" class="mt-4 inline-flex items-center gap-2 text-sm moderator-text-primary hover:opacity-80">
                            <span>管理内容</span>
                            <i class="fa fa-angle-right"></i>
                        </a>
                    </div>
                    <div class="moderator-card p-5">
                        <div class="text-sm moderator-text-secondary">评论管理</div>
                        <div class="text-3xl font-bold moderator-text-primary mt-2">
                            <i class="fa fa-comments"></i>
                        </div>
                        <a href="/moderator/comments" class="mt-4 inline-flex items-center gap-2 text-sm moderator-text-primary hover:opacity-80">
                            <span>管理评论</span>
                            <i class="fa fa-angle-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 移动端抽屉菜单 -->
    <div th:replace="~{fragments/admin-sidebar :: moderator-mobile-drawer}"></div>

    <!-- 消息提示脚本 -->
    <div th:replace="~{fragments/footer :: message-script}"></div>
    
    <!-- Moderator Scripts -->
    <div th:replace="~{fragments/admin-head :: moderator-scripts}"></div>
    
    <script>
        // 页面加载时显示错误消息
        document.addEventListener('DOMContentLoaded', function() {
            const errorMessage = /*[[${errorMessage}]]*/ null;
            
            if (errorMessage) {
                showMessage(errorMessage, 'error');
            }
        });
    </script>
</body>
</html>
