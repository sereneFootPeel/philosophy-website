<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学派管理</title>
    <div th:replace="~{fragments/admin-head :: moderator-head}"></div>
</head>
<body class="min-h-screen">
    <div class="flex min-h-screen">
        <!-- 侧边栏 -->
        <div th:replace="~{fragments/admin-sidebar :: moderator-sidebar}"></div>

        <main class="flex-1 p-4 md:p-8">
            <div class="max-w-6xl mx-auto">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold moderator-text-primary">流派管理</h1>
                        <p class="moderator-text-secondary mt-1">管理您负责的哲学流派及其子流派</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <a href="/moderator/schools/create" class="moderator-btn-secondary"><i class="fa fa-plus"></i> 添加新流派</a>
                        <div class="md:hidden">
                            <button id="menu-toggle" class="moderator-text-primary text-xl"><i class="fa fa-bars"></i></button>
                        </div>
                    </div>
                </div>

                <!-- 错误信息 -->
                <div th:if="${errorMessage}" class="mt-6 moderator-alert-error">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fa fa-exclamation-triangle"></i>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium">
                                注意
                            </h3>
                            <div class="mt-2 text-sm">
                                <p th:text="${errorMessage}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="!${errorMessage}" class="mt-6 moderator-card">
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead class="moderator-table-head">
                                <tr>
                                    <th class="moderator-table-cell">ID</th>
                                    <th class="moderator-table-cell">名称</th>
                                    <th class="moderator-table-cell">父流派</th>
                                    <th class="moderator-table-cell">作者</th>
                                    <th class="moderator-table-cell">操作</th>
                                </tr>
                            </thead>
                            <tbody class="text-sm">
                                <tr th:each="school : ${schools}">
                                    <td class="moderator-table-cell" th:text="${school.id}"></td>
                                    <td class="moderator-table-cell" th:text="${school.name}"></td>
                                    <td class="moderator-table-cell" th:text="${school.parent != null ? school.parent.name : '无'}"></td>
                                    <td class="moderator-table-cell">
                                        <span th:if="${school.user != null}" th:text="${school.user.username}"></span>
                                        <span th:unless="${school.user != null}" class="moderator-text-tertiary">已注销</span>
                                    </td>
                                    <td class="moderator-table-cell">
                                        <div class="flex items-center gap-2">
                                            <a th:href="@{/moderator/schools/edit/{id}(id=${school.id})}" class="moderator-btn-secondary btn-sm"><i class="fa fa-pencil"></i> 编辑</a>
                                            <form th:action="@{/moderator/schools/delete/{id}(id=${school.id})}" method="post" onsubmit="return confirm('确定要删除这个流派吗?这将同时移除与哲学家的关联。');">
                                                <button type="submit" class="moderator-btn-secondary btn-sm"><i class="fa fa-trash"></i> 删除</button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center p-4 moderator-text-secondary" th:if="${schools.empty}">暂无流派数据。</div>
                </div>
            </div>
        </main>
    </div>

    <!-- 移动端抽屉菜单 -->
    <div th:replace="~{fragments/admin-sidebar :: moderator-mobile-drawer}"></div>

    <!-- Moderator Scripts -->
    <div th:replace="~{fragments/admin-head :: moderator-scripts}"></div>
</body>
</html>
