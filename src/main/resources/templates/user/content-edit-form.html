<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${edit != null and edit.id != null ? '编辑内容' : '创建编辑'}">编辑内容 - 哲学网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- 主题样式 -->
    <link th:href="@{/css/theme.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ckeditor5-build-classic@34.2.0/build/classic.min.js"></script>
    
    <!-- 立即应用主题（避免闪烁） -->
    <script th:inline="javascript">
        (function() {
            try {
                const serverTheme = /*[[${savedTheme}]]*/ null;
                const localTheme = localStorage.getItem('philosophy_theme');
                
                let finalTheme = 'light';
                
                if (localTheme && localTheme !== 'null' && localTheme !== '') {
                    finalTheme = localTheme;
                } 
                else if (serverTheme && serverTheme !== 'null' && serverTheme !== '') {
                    finalTheme = serverTheme;
                    localStorage.setItem('philosophy_theme', serverTheme);
                }
                
                document.documentElement.classList.remove(
                    'theme-light', 'theme-dark', 'theme-forest', 
                    'theme-sunset', 'theme-ocean', 'theme-purple',
                    'theme-sakura', 'theme-nordic', 'theme-emerald',
                    'theme-midnight', 'theme-carbon', 'theme-obsidian'
                );
                
                if (finalTheme && finalTheme !== 'light') {
                    document.documentElement.classList.add('theme-' + finalTheme);
                }
            } catch (e) {
                console.error('Theme initialization failed:', e);
            }
        })();
    </script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--color-primary)',
                        'primary-dark': 'var(--color-primary-dark)',
                        'primary-light': 'var(--color-primary-light)',
                        secondary: 'var(--color-secondary)',
                        accent: 'var(--bg-quaternary)',
                        light: 'var(--border-primary)',
                        parchment: 'var(--bg-secondary)',
                        white: 'var(--bg-primary)',
                        black: 'var(--text-primary)',
                        gray: {
                            50: 'var(--bg-secondary)',
                            100: 'var(--bg-secondary)',
                            200: 'var(--bg-tertiary)',
                            300: 'var(--bg-quaternary)',
                            400: 'var(--border-secondary)',
                            500: 'var(--text-tertiary)',
                            600: 'var(--text-secondary)',
                            700: 'var(--text-primary)',
                            800: 'var(--text-primary)',
                            900: 'var(--text-primary)',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                        'chinese': ['Noto Serif SC', 'serif'],
                        'english': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .sidebar-link { @apply block px-4 py-3 text-white hover:bg-primary-light transition-colors; }
            .input { @apply w-full px-3 py-2 border border-light rounded-md focus:outline-none focus:ring-2 focus:ring-primary; }
            .label { @apply block font-medium text-gray-700 mb-2; }
            .btn-primary { @apply inline-flex items-center gap-2 px-4 py-2 rounded-md bg-primary text-white hover:bg-primary-dark; }
            .btn-secondary { @apply inline-flex items-center gap-2 px-4 py-2 rounded-md border border-secondary text-gray-700 hover:bg-accent; }
            .card { @apply bg-white rounded-lg shadow overflow-hidden; }
            .form-container { @apply max-w-3xl mx-auto p-4 md:p-8; }
        }
    </style>
</head>
<body class="bg-parchment min-h-screen text-black flex flex-col">
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="flex-grow pt-16">
        <div class="form-container">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-black">
                    <i class="fa fa-edit mr-2"></i>
                    <span th:text="${edit != null and edit.id != null ? '编辑内容' : '创建编辑'}">编辑内容</span>
                </h1>
            </div>
            <div class="flex items-center gap-3">
                <a href="/user/content-edits" class="btn-secondary">
                    <i class="fa fa-arrow-left"></i> 返回编辑列表
                </a>
            </div>
        </div>
                
        <!-- 消息提示将通过JavaScript显示 -->
                
                
        <!-- 编辑表单 -->
        <div class="bg-white rounded-lg shadow p-6">
                <form th:action="${edit != null and edit.id != null ? '/user/content-edits/edit/' + edit.id : '/user/content-edits/create'}"
                      method="post"
                      th:object="${edit}">

                    <input type="hidden" name="originalContentId" th:if="${content != null}" th:value="${content.id}">

                    <div class="mb-5">
                        <label for="philosopher" class="label">哲学家 <span class="text-red-500">*</span></label>
                        <select class="input" id="philosopher" name="philosopherId" required>
                            <option value="">请选择哲学家</option>
                            <option th:each="philosopher : ${philosophers != null ? philosophers : {}}"
                                    th:value="${philosopher.id}"
                                    th:text="${philosopher.name}"
                                    th:selected="${edit != null and edit.philosopher != null and edit.philosopher.id == philosopher.id}">
                                哲学家名称
                            </option>
                        </select>
                    </div>

                    <div class="mb-5">
                        <label for="school" class="label">流派 <span class="text-red-500">*</span></label>
                        <select class="input" id="school" name="schoolId" required>
                            <option value="">请选择流派</option>
                            <option th:each="school : ${schools != null ? schools : {}}"
                                    th:value="${school.id}"
                                    th:text="${school.name}"
                                    th:selected="${edit != null and edit.school != null and edit.school.id == school.id}">
                                流派名称
                            </option>
                        </select>
                    </div>

                    <div class="mb-5">
                        <label for="title" class="label">标题 <span class="text-red-500">*</span></label>
                        <input type="text" class="input" id="title" name="title"
                               th:value="${edit != null ? (edit.title != null ? edit.title : (content != null ? #strings.abbreviate(content.content, 50) : '')) : (content != null ? #strings.abbreviate(content.content, 50) : '')}"
                               placeholder="请输入标题" required>
                    </div>

                    <div class="mb-5">
                        <label for="content" class="label">内容 <span class="text-red-500">*</span></label>
                        <textarea class="input" id="content" name="content" rows="10"
                                  placeholder="请输入内容" required th:text="${edit != null ? (edit.content != null ? edit.content : (content != null ? content.content : '')) : (content != null ? content.content : '')}"></textarea>
                    </div>

                    <!-- 英文翻译部分 -->
                    <div class="mb-5 border-t pt-5">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">英文翻译（可选）</h3>

                        <div class="mb-4">
                            <label class="label" for="contentEn">英文内容</label>
                            <textarea id="contentEn" name="contentEn" class="input"
                                      placeholder="请输入内容英文翻译"
                                      style="min-height: 200px;">[[${edit != null and edit.contentEn != null ? edit.contentEn : ''}]]</textarea>
                        </div>
                    </div>

                    <div class="mt-6 flex items-center justify-end gap-3">
                        <a href="/user/content-edits" class="btn-secondary">取消</a>
                        <button type="submit" class="btn-primary">保存</button>
                    </div>
                </form>
        </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/footer :: message-script}"></div>

    <script>
        // 页面加载时显示消息
        document.addEventListener('DOMContentLoaded', function() {
            const successMessage = /*[[${successMessage}]]*/ null;
            const errorMessage = /*[[${errorMessage}]]*/ null;
            
            if (successMessage) {
                showMessage(successMessage, 'success');
            }
            
            if (errorMessage) {
                showMessage(errorMessage, 'error');
            }
        });

        // 初始化CKEditor
        ClassicEditor
            .create(document.querySelector('#content'))
            .then(editor => {
                console.log('CKEditor initialized');
            })
            .catch(error => {
                console.error('CKEditor initialization failed:', error);
            });

        // 表单验证
        document.querySelector('form').addEventListener('submit', function(e) {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            const philosopher = document.getElementById('philosopher').value;
            const school = document.getElementById('school').value;

            if (!title || !content || !philosopher || !school) {
                e.preventDefault();
                showMessage('请填写所有必填字段', 'error');
                return false;
            }
        });
    </script>
</body>
</html>
