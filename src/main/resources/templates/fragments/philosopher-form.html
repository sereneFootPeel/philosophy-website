<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="philosopherForm(philosopher, nameEn, biographyEn, actionUrl, cancelUrl, title)">
    <div class="max-w-3xl mx-auto">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold admin-text-primary" th:text="${title}"></h1>
            </div>
            <div class="md:hidden">
                <button id="menu-toggle" class="text-xl admin-text-primary"><i class="fa fa-bars"></i></button>
            </div>
        </div>

        <div class="mt-6 admin-card rounded-lg p-6">
            <form th:action="@{${actionUrl}}" th:object="${philosopher}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" name="redirectUrl" th:value="${param.redirectUrl != null ? param.redirectUrl[0] : ''}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-5">
                    <label class="admin-form-label" for="name">哲学家姓名 <span class="admin-text-error">*</span></label>
                    <input type="text" id="name" class="admin-form-input" th:field="*{name}" placeholder="请输入哲学家姓名" required />
                </div>

                <div class="mb-5">
                    <label class="admin-form-label" for="birthDeathDate">出生死亡日期</label>
                    <input type="text" id="birthDeathDate" name="birthDeathDate" class="admin-form-input" 
                           th:value="${birthDeathDateRange != null ? birthDeathDateRange : ''}" 
                           placeholder="1999.1.1 - 2000.1.1" />
                    <p class="text-xs admin-text-secondary mt-1">格式：1999.1.1 - 2000.1.1（出生日期会自动计算用于排序）</p>
                    <input type="hidden" id="birthYear" name="birthYear" />
                </div>

                <div class="mb-5">
                    <label class="admin-form-label" for="imageFile">哲学家照片</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*" 
                           class="admin-form-input" onchange="handleFileSelect(this)" />
                    <p class="text-xs admin-text-secondary mt-1">支持 JPG、PNG、GIF 等图片格式。每次只能上传一张新照片。</p>
                    
                    <!-- 当前图片预览 -->
                    <div th:if="${philosopher.imageUrl != null and philosopher.imageUrl != ''}" id="currentImageContainer" class="mt-3">
                        <label class="admin-form-label text-sm">当前照片：</label>
                        <div class="mt-2" id="currentImageDisplay">
                            <img th:src="${philosopher.imageUrl}" th:onerror="this.style.display='none'" 
                                 alt="当前照片" 
                                 class="w-full sm:max-w-xs max-h-48 object-contain border border-gray-300 rounded" 
                                 style="max-height: 200px;" 
                                 id="currentImage" 
                                 onerror="this.parentElement.parentElement.style.display='none'" />
                        </div>
                        <p class="text-xs admin-text-secondary mt-2">上传新照片将自动替换当前照片。</p>
                    </div>
                    
                    <!-- 新图片预览 -->
                    <div id="imagePreview" class="mt-3 hidden">
                        <label class="admin-form-label text-sm">新上传照片预览：</label>
                        <div class="mt-2">
                            <img id="previewImg" src="" alt="预览图片" 
                                 class="w-full sm:max-w-xs max-h-48 object-contain border border-gray-300 rounded" 
                                 style="max-height: 200px;" />
                        </div>
                        <button type="button" onclick="clearImagePreview()" 
                                class="mt-2 px-4 py-2 text-sm text-red-600 hover:text-red-800 min-h-[44px] rounded border border-red-300 hover:bg-red-50 transition-colors">
                            <i class="fa fa-times"></i> 清除已选照片
                        </button>
                    </div>
                </div>

                <div class="mb-5">
                    <label class="admin-form-label" for="bio">简介</label>
                    <textarea id="bio" class="admin-form-input" th:field="*{bio}" placeholder="请输入哲学家简介"></textarea>
                </div>

                <!-- 英文翻译部分 -->
                <div class="mb-5 border-t pt-5 admin-border">
                    <h3 class="text-lg font-semibold mb-4 admin-text-primary">英文翻译（可选）</h3>
                    
                    <div class="mb-4">
                        <label class="admin-form-label" for="nameEn">英文姓名</label>
                        <input type="text" id="nameEn" name="nameEn" class="admin-form-input" 
                               th:value="${nameEn}" placeholder="请输入哲学家英文姓名" />
                    </div>

                    <div class="mb-4">
                        <label class="admin-form-label" for="biographyEn">英文简介</label>
                        <textarea id="biographyEn" name="biographyEn" class="admin-form-input" 
                                  placeholder="请输入哲学家英文简介">[[${biographyEn != null ? biographyEn : ''}]]</textarea>
                    </div>
                </div>

                <div class="mt-6 flex flex-col sm:flex-row items-stretch sm:items-center justify-end gap-3">
                    <a th:href="@{${cancelUrl}}" class="admin-btn-secondary text-center">取消</a>
                    <button type="submit" class="admin-btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
let selectedFile = null;

function handleFileSelect(input) {
    const preview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    
    if (input.files && input.files[0]) {
        // 检查文件类型
        const file = input.files[0];
        if (!file.type.startsWith('image/')) {
            alert('请选择图片文件！');
            input.value = '';
            selectedFile = null;
            preview.classList.add('hidden');
            return;
        }
        
        // 检查文件大小（限制为10MB）
        if (file.size > 10 * 1024 * 1024) {
            alert('图片文件大小不能超过10MB！');
            input.value = '';
            selectedFile = null;
            preview.classList.add('hidden');
            return;
        }
        
        // 保存选中的文件
        selectedFile = file;
        
        const reader = new FileReader();
        
        reader.onload = function(e) {
            previewImg.src = e.target.result;
            preview.classList.remove('hidden');
        };
        
        reader.onerror = function() {
            alert('读取文件失败，请重试！');
            input.value = '';
            selectedFile = null;
            preview.classList.add('hidden');
        };
        
        reader.readAsDataURL(file);
    } else {
        selectedFile = null;
        preview.classList.add('hidden');
    }
}

function clearImagePreview() {
    const input = document.getElementById('imageFile');
    const preview = document.getElementById('imagePreview');
    
    if (input) {
        input.value = '';
    }
    if (preview) {
        preview.classList.add('hidden');
    }
    selectedFile = null;
}
</script>

</body>
</html>
