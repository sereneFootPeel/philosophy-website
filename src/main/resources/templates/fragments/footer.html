<script th:fragment="language-switcher-script">
    // 语言状态管理（与language-switcher.html保持一致）
    const LanguageManager = {
        // 从localStorage获取语言设置
        getStoredLanguage: function() {
            try {
                return localStorage.getItem('philosophy_language') || this.getCookieLanguage() || 'zh';
            } catch (e) {
                console.warn('无法访问localStorage，尝试从Cookie获取');
                return this.getCookieLanguage() || 'zh';
            }
        },
        
        // 从Cookie获取语言设置
        getCookieLanguage: function() {
            try {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'philosophy_language') {
                        return value;
                    }
                }
            } catch (e) {
                console.warn('无法读取Cookie:', e);
            }
            return null;
        },
        
        // 保存语言设置到localStorage
        setStoredLanguage: function(lang) {
            try {
                localStorage.setItem('philosophy_language', lang);
                console.log('语言设置已保存到localStorage:', lang);
            } catch (e) {
                console.warn('无法保存到localStorage:', e);
            }
        }
    };

    // 语言切换功能（切换到指定语言）
    function switchLanguage(lang) {
        console.log('切换语言到:', lang);
        
        // 立即保存到localStorage
        LanguageManager.setStoredLanguage(lang);
        
        // 显示加载状态
        const buttons = document.querySelectorAll('#lang-toggle-zh, #lang-toggle-en, .language-btn');
        buttons.forEach(btn => {
            btn.disabled = true;
            btn.style.opacity = '0.6';
        });
        
        // 使用AJAX切换语言
        fetch('/language/set?lang=' + lang)
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络请求失败: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log('语言切换响应:', data);
                if (data.success) {
                    // 显示成功提示
                    showLanguageSwitchNotification(lang);
                    // 重新加载页面以应用新语言
                    setTimeout(() => {
                        window.location.reload();
                    }, 500);
                } else {
                    console.error('语言切换失败:', data.message);
                    showErrorNotification('语言切换失败: ' + data.message);
                    // 恢复按钮状态
                    restoreLanguageButtons();
                }
            })
            .catch(error => {
                console.error('语言切换错误:', error);
                // 如果AJAX失败，使用传统方式
                console.log('使用传统方式切换语言');
                window.location.href = '/language/switch?lang=' + lang;
            });
    }
    
    // 语言切换功能（切换当前语言）
    function toggleLanguage() {
        // 获取当前语言
        getCurrentLanguage().then(currentLang => {
            const newLang = currentLang === 'zh' ? 'en' : 'zh';
            switchLanguage(newLang);
        });
    }

    // 获取当前语言
    function getCurrentLanguage() {
        return fetch('/language/current')
            .then(response => response.json())
            .then(data => data.language)
            .catch(error => {
                console.error('获取当前语言失败:', error);
                return 'zh'; // 默认中文
            });
    }

    // 恢复语言按钮状态
    function restoreLanguageButton() {
        const langButton = document.getElementById('lang-toggle');
        if (langButton) {
            langButton.disabled = false;
            langButton.style.opacity = '1';
        }
    }
    
    // 恢复所有语言按钮状态
    function restoreLanguageButtons() {
        const buttons = document.querySelectorAll('#lang-toggle-zh, #lang-toggle-en, .language-btn, #lang-toggle');
        buttons.forEach(btn => {
            btn.disabled = false;
            btn.style.opacity = '1';
        });
    }

    // 显示错误通知
    function showErrorNotification(message) {
        const notification = document.createElement('div');
        notification.className = 'fixed top-24 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded-full shadow-lg z-[9999] transition-all duration-300 text-sm font-medium';
        notification.textContent = '✗ ' + message;
        notification.style.opacity = '0';
        notification.style.transform = 'translate(-50%, -20px)';
        document.body.appendChild(notification);
        
        // 动画显示
        setTimeout(() => {
            notification.style.opacity = '1';
            notification.style.transform = 'translate(-50%, 0)';
        }, 10);
        
        // 动画隐藏
        setTimeout(() => {
            notification.style.opacity = '0';
            notification.style.transform = 'translate(-50%, -20px)';
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 300);
        }, 3000);
    }

    // 更新语言按钮文本（现在只更新title属性）
    function updateLanguageButtonText(lang) {
        const langButton = document.getElementById('lang-toggle');
        if (langButton) {
            langButton.title = lang === 'en' ? 'Switch to Chinese' : '切换语言';
        }
    }

    // 显示语言切换通知
    function showLanguageToggleNotification(lang) {
        const notification = document.createElement('div');
        notification.className = 'fixed top-24 left-1/2 transform -translate-x-1/2 bg-primary text-white px-4 py-2 rounded-full shadow-lg z-[9999] transition-all duration-300 text-sm font-medium';
        notification.textContent = lang === 'en' ? '✓ Switched to English' : '✓ 已切换到中文';
        notification.style.opacity = '0';
        notification.style.transform = 'translate(-50%, -20px)';
        document.body.appendChild(notification);
        
        // 动画显示
        setTimeout(() => {
            notification.style.opacity = '1';
            notification.style.transform = 'translate(-50%, 0)';
        }, 10);
        
        // 动画隐藏
        setTimeout(() => {
            notification.style.opacity = '0';
            notification.style.transform = 'translate(-50%, -20px)';
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 300);
        }, 2500);
    }
    
    // 显示语言切换通知（用于switchLanguage函数）
    function showLanguageSwitchNotification(lang) {
        const notification = document.createElement('div');
        notification.className = 'fixed top-24 left-1/2 transform -translate-x-1/2 bg-primary text-white px-4 py-2 rounded-full shadow-lg z-[9999] transition-all duration-300 text-sm font-medium';
        notification.textContent = lang === 'en' ? '✓ Switched to English' : '✓ 已切换到中文';
        notification.style.opacity = '0';
        notification.style.transform = 'translate(-50%, -20px)';
        document.body.appendChild(notification);
        
        // 动画显示
        setTimeout(() => {
            notification.style.opacity = '1';
            notification.style.transform = 'translate(-50%, 0)';
        }, 10);
        
        // 动画隐藏
        setTimeout(() => {
            notification.style.opacity = '0';
            notification.style.transform = 'translate(-50%, -20px)';
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 300);
        }, 2500);
    }

    // 页面加载时检查语言设置
    function checkLanguageSetting() {
        // 只记录当前语言，不自动切换
        getCurrentLanguage().then(currentLang => {
            console.log('当前语言:', currentLang);
            updateLanguageButtonText(currentLang);
            if (currentLang === 'en') {
                // 如果设置为英文，可以在这里添加英文版本的逻辑
                console.log('Language set to English');
            }
        });
    }

    // 页面加载时检查语言设置和初始化搜索功能
    document.addEventListener('DOMContentLoaded', function() {
        checkLanguageSetting();
        initSearchFunctionality();
    });

    // 初始化搜索功能
    function initSearchFunctionality() {
        console.log('初始化搜索功能...');

        // 检查是否在有搜索模态框的页面
        const searchModal = document.getElementById('search-modal');
        const searchPanel = document.getElementById('search-panel');

        if (!searchModal || !searchPanel) {
            console.log('页面没有搜索模态框，跳过搜索功能初始化');
            return;
        }

        // 绑定搜索输入框的回车键事件
        const searchInput = document.getElementById('search-input');
        if (searchInput) {
            searchInput.addEventListener('keypress', handleSearchKeypress);
        }

        // 绑定搜索按钮的点击事件
        const searchButton = document.querySelector('#search-panel .bg-primary');
        if (searchButton) {
            searchButton.addEventListener('click', performSearch);
        }

        // 绑定搜索建议的点击事件
        const suggestions = document.querySelectorAll('#search-suggestions span');
        suggestions.forEach(suggestion => {
            suggestion.addEventListener('click', function() {
                const suggestionText = this.textContent;
                searchSuggestion(suggestionText);
            });
        });

        // 绑定关闭按钮的点击事件
        const closeButton = document.querySelector('#search-panel button .fa-times');
        if (closeButton) {
            closeButton.parentElement.addEventListener('click', closeSearchModal);
        }

        console.log('搜索功能初始化完成');
    }
</script>

<!-- 搜索功能脚本 -->
<script th:fragment="search-script">
    // 搜索功能管理
    const SearchManager = {
        isOpen: false,
        
        // 打开搜索面板
        open: function() {
            console.log('SearchManager.open called'); // 调试日志
            const modal = document.getElementById('search-modal');
            const panel = document.getElementById('search-panel');
            
            console.log('Modal element:', modal); // 调试日志
            console.log('Panel element:', panel); // 调试日志
            
            if (modal && panel) {
                console.log('Removing hidden class from modal'); // 调试日志
                modal.classList.remove('hidden');
                // 延迟显示动画，确保DOM已更新
                setTimeout(() => {
                    console.log('Removing translate-y-full class from panel'); // 调试日志
                    panel.classList.remove('translate-y-full');
                }, 10);
                
                // 聚焦到输入框
                setTimeout(() => {
                    const input = document.getElementById('search-input');
                    if (input) {
                        input.focus();
                    }
                }, 300);
                
                this.isOpen = true;
                this.updatePlaceholder();
                this.showSuggestions();
            } else {
                console.error('Modal or panel element not found!'); // 错误日志
            }
        },
        
        // 关闭搜索面板
        close: function() {
            const modal = document.getElementById('search-modal');
            const panel = document.getElementById('search-panel');
            
            if (modal && panel) {
                panel.classList.add('translate-y-full');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
                
                this.isOpen = false;
                this.clearResults();
            }
        },
        
        // 显示搜索建议
        showSuggestions: function() {
            const suggestions = document.getElementById('search-suggestions');
            if (suggestions) {
                suggestions.classList.remove('hidden');
            }
        },
        
        // 隐藏搜索建议
        hideSuggestions: function() {
            const suggestions = document.getElementById('search-suggestions');
            if (suggestions) {
                suggestions.classList.add('hidden');
            }
        },
        
        // 显示搜索结果
        showResults: function(results) {
            const resultsDiv = document.getElementById('search-results');
            const contentDiv = document.getElementById('search-results-content');
            
            if (resultsDiv && contentDiv) {
                this.hideSuggestions();
                
                if (results && results.length > 0) {
                    contentDiv.innerHTML = results.map(result => `
                        <div class="p-3 bg-tertiary rounded-lg hover:bg-quaternary cursor-pointer transition-colors" onclick="openSearchResult('${result.url}')">
                            <div class="font-medium text-gray-800">${result.title}</div>
                            <div class="text-sm text-gray-600 mt-1">${result.description}</div>
                        </div>
                    `).join('');
                } else {
                    contentDiv.innerHTML = '<div class="text-gray-500 text-center py-4">未找到相关结果</div>';
                }
                
                resultsDiv.classList.remove('hidden');
            }
        },
        
        // 清除搜索结果
        clearResults: function() {
            const resultsDiv = document.getElementById('search-results');
            const contentDiv = document.getElementById('search-results-content');
            
            if (resultsDiv) {
                resultsDiv.classList.add('hidden');
            }
            if (contentDiv) {
                contentDiv.innerHTML = '';
            }
        },
        
        // 更新搜索框占位符文本
        updatePlaceholder: function() {
            const input = document.getElementById('search-input');
            if (input) {
                // 获取当前语言
                getCurrentLanguage().then(currentLang => {
                    const placeholder = currentLang === 'en' ? 'Enter keywords to search...' : '输入关键词搜索...';
                    input.placeholder = placeholder;
                }).catch(error => {
                    console.error('获取语言失败:', error);
                    input.placeholder = '输入关键词搜索...'; // 默认中文
                });
            }
        }
    };
    
    // 简化的搜索模态框打开函数
    function openSearchModal() {
        console.log('openSearchModal called'); // 调试日志
        const modal = document.getElementById('search-modal');
        const panel = document.getElementById('search-panel');
        
        if (modal && panel) {
            console.log('Opening search modal'); // 调试日志
            modal.classList.remove('hidden');
            // 延迟显示动画
            setTimeout(() => {
                panel.classList.remove('translate-y-full');
                // 聚焦到输入框
                const input = document.getElementById('search-input');
                if (input) {
                    input.focus();
                }
                // 更新占位符文本
                SearchManager.updatePlaceholder();
            }, 10);
        } else {
            console.error('Search modal elements not found!');
        }
    }
    
    // 简化的搜索模态框关闭函数
    function closeSearchModal() {
        console.log('closeSearchModal called'); // 调试日志
        const modal = document.getElementById('search-modal');
        const panel = document.getElementById('search-panel');
        
        if (modal && panel) {
            panel.classList.add('translate-y-full');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }
    }
    
    // 切换搜索面板
    function toggleSearch() {
        console.log('toggleSearch called'); // 调试日志
        if (SearchManager.isOpen) {
            SearchManager.close();
        } else {
            SearchManager.open();
        }
    }
    
    // 关闭搜索面板
    function closeSearch() {
        SearchManager.close();
    }
    
    // 执行搜索
    function performSearch() {
        const input = document.getElementById('search-input');
        const query = input ? input.value.trim() : '';
        
        if (query) {
            console.log('搜索关键词:', query);
            
            // 重定向到搜索结果页面
            window.location.href = '/search/results?query=' + encodeURIComponent(query);
        }
    }
    
    // 处理搜索建议点击
    function searchSuggestion(suggestion) {
        const input = document.getElementById('search-input');
        if (input) {
            input.value = suggestion;
            performSearch();
        }
    }
    
    // 处理回车键搜索
    function handleSearchKeypress(event) {
        if (event.key === 'Enter') {
            performSearch();
        }
    }
    
    // 打开搜索结果
    function openSearchResult(url) {
        window.location.href = url;
    }
    
    // 点击模态框背景关闭搜索面板
    document.addEventListener('click', function(event) {
        const modal = document.getElementById('search-modal');
        const panel = document.getElementById('search-panel');
        // 如果点击的是模态框本身或背景遮罩层（不是搜索面板内部），则关闭
        if (event.target === modal || (event.target.classList && event.target.classList.contains('absolute') && event.target.parentElement === modal)) {
            closeSearchModal();
        }
    });
    
    // ESC键关闭搜索面板
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const modal = document.getElementById('search-modal');
            if (modal && !modal.classList.contains('hidden')) {
                closeSearchModal();
            }
        }
    });
</script>

                // 【James Gosling改进】保存主题到后端数据库，实现跨设备同步
                this.saveThemeToServer(theme);
            } catch (e) {
                console.warn('Could not save theme setting to localStorage:', e);
            }
        },
        
        // 保存主题到服务器（新增方法）
        saveThemeToServer: function(theme) {
            // 【改进】从主题按钮的父容器获取用户ID，避免找错元素
            const themeButtons = document.querySelectorAll('.theme-btn');
            if (themeButtons.length === 0) {
                console.log('ThemeManager: Not on profile page, skipping server save.');
                return;
            }
            
            // 向上查找包含data-user-id的父元素
            let userIdElement = null;
            for (let btn of themeButtons) {
                userIdElement = btn.closest('[data-user-id]');
                if (userIdElement) break;
            }
            
            if (!userIdElement) {
                console.log('ThemeManager: User ID not found in theme container.');
                return;
            }
            
            const userId = userIdElement.getAttribute('data-user-id');
            if (!userId) {
                console.log('ThemeManager: No user ID attribute value.');
                return;
            }
            
            fetch(`/user/profile/${userId}/theme`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `theme=${encodeURIComponent(theme)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('ThemeManager: Theme saved to server successfully:', theme);
                } else {
                    console.warn('ThemeManager: Failed to save theme to server:', data.message);
                }
            })
            .catch(error => {
                console.error('ThemeManager: Error saving theme to server:', error);
            });
        },
        
        // Apply the theme class to the root HTML element
        applyTheme: function(theme) {
            const htmlElement = document.documentElement;
            console.log(`ThemeManager: Applying theme '${theme}' to <html> element.`);
            
            // Remove all possible theme classes
            htmlElement.classList.remove(
                'theme-light', 'theme-dark', 'theme-forest', 
                'theme-sunset', 'theme-ocean', 'theme-purple',
                'theme-sakura', 'theme-nordic', 'theme-emerald',
                'theme-midnight', 'theme-carbon', 'theme-obsidian'
            );
            
            // Add the selected theme class. For 'light', no class is needed as it's the default.
            if (theme !== 'light') {
                htmlElement.classList.add('theme-' + theme);
            }
            
            // Dispatch a custom event for other scripts to listen to theme changes
            const event = new CustomEvent('themeChange', { 
                detail: { theme: theme } 
            });
            document.dispatchEvent(event);
        },
        
        // Update the visual state of theme buttons
        updateThemeButtons: function(activeTheme) {
            const buttons = document.querySelectorAll('.theme-btn');
            buttons.forEach(btn => {
                const theme = btn.getAttribute('data-theme');
                if (theme === activeTheme) {
                    // Active state: add active class and switching animation
                    btn.classList.add('active', 'switching');
                    // Remove animation class after animation completes
                    setTimeout(() => {
                        btn.classList.remove('switching');
                    }, 400);
                } else {
                    // Inactive state
                    btn.classList.remove('active');
                }
            });
        },
        
        // Show a brief notification when the theme changes
        showThemeNotification: function(theme) {
            const message = '已切换主题';
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'fixed top-24 left-1/2 transform -translate-x-1/2 bg-primary text-white px-6 py-3 rounded-full shadow-lg z-[9999] transition-all duration-300 text-sm font-medium';
            notification.innerHTML = '<i class="fa fa-check-circle mr-2"></i>' + message;
            notification.style.opacity = '0';
            notification.style.transform = 'translate(-50%, -20px)';
            document.body.appendChild(notification);
            
            // 动画显示
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translate(-50%, 0)';
            }, 10);
            
            // 动画隐藏
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translate(-50%, -20px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 2000);
        },

        // This function sets up the theme controls (buttons)
        setupThemeControls: function() {
            console.log('ThemeManager: Setting up theme controls...');
            const savedTheme = this.getCurrentTheme();
            this.updateThemeButtons(savedTheme);

            // Bind click events to theme buttons
            const themeButtons = document.querySelectorAll('.theme-btn');
            console.log(`ThemeManager: Found ${themeButtons.length} theme buttons.`);

            themeButtons.forEach(btn => {
                // Remove existing listeners to prevent duplicates
                const newBtn = btn.cloneNode(true);
                btn.parentNode.replaceChild(newBtn, btn);

                newBtn.addEventListener('click', () => {
                    const theme = newBtn.getAttribute('data-theme');
                    console.log(`ThemeManager: Button clicked! Setting theme to '${theme}'.`);
                    this.setTheme(theme);
                });
            });
        },
        
        // Initialize the theme manager
        init: function() {
            // Ensure theme is applied on every page load
            this.ensureThemeApplied();
            
            // Setup controls when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    this.ensureThemeApplied();
                    this.setupThemeControls();
                });
            } else {
                this.ensureThemeApplied();
                this.setupThemeControls();
            }
        },
        
        // Ensure theme is properly applied (James Gosling enhancement)
        ensureThemeApplied: function() {
            try {
                const currentTheme = this.getCurrentTheme();
                console.log(`ThemeManager: Ensuring theme '${currentTheme}' is applied on page load.`);
                
                // Remove all possible theme classes first
                document.documentElement.classList.remove(
                    'theme-light', 'theme-dark', 'theme-forest', 
                    'theme-sunset', 'theme-ocean', 'theme-purple',
                    'theme-sakura', 'theme-nordic', 'theme-emerald',
                    'theme-midnight', 'theme-carbon', 'theme-obsidian'
                );
                
                // Apply the current theme
                if (currentTheme && currentTheme !== 'light') {
                    document.documentElement.classList.add('theme-' + currentTheme);
                }
                
                console.log(`ThemeManager: Theme '${currentTheme}' application completed.`);
            } catch (e) {
                console.warn('ThemeManager: Error ensuring theme applied:', e);
            }
        }
    };
    
    // Initialize the theme manager as soon as the script is loaded
    GlobalThemeManager.init();
    
    // Expose to global scope for use in other scripts if needed
    window.GlobalThemeManager = GlobalThemeManager;
</script>

<script th:fragment="like-script">
    /**
     * 点赞按钮功能 - 使用LikeButtonComponent
     */

    const LIKE_COMPONENT_SRC = /*[[@{/js/like-button-component.js}]]*/ '/js/like-button-component.js';
    let likeComponentPromise = null;

    function ensureLikeButtonComponent() {
        if (window.LikeButtonComponent) {
            return Promise.resolve();
        }

        if (likeComponentPromise) {
            return likeComponentPromise;
        }

        likeComponentPromise = new Promise((resolve, reject) => {
            console.log('LikeButtonComponent未加载，开始动态加载脚本:', LIKE_COMPONENT_SRC);

            // 防止重复插入相同脚本
            const existingScript = Array.from(document.getElementsByTagName('script'))
                .find(script => script.src && script.src.includes('/js/like-button-component.js'));
            if (existingScript) {
                if (window.LikeButtonComponent) {
                    resolve();
                    return;
                }
                existingScript.addEventListener('load', () => resolve());
                existingScript.addEventListener('error', (err) => reject(err));
                return;
            }

            const script = document.createElement('script');
            script.src = LIKE_COMPONENT_SRC;
            script.async = false;
            script.onload = () => {
                console.log('LikeButtonComponent脚本加载完成');
                resolve();
            };
            script.onerror = (err) => {
                console.error('LikeButtonComponent脚本加载失败:', err);
                likeComponentPromise = null;
                reject(err);
            };

            document.head.appendChild(script);
        });

        return likeComponentPromise;
    }

    /**
     * 初始化页面中的所有点赞按钮
     */
    function initLikeButtons() {
        console.log('=== 初始化点赞按钮开始 ===');

        // 检查LikeButtonComponent是否可用
        if (!window.LikeButtonComponent) {
            console.warn('LikeButtonComponent尚未加载，延迟初始化');
            ensureLikeButtonComponent()
                .then(() => {
                    console.log('LikeButtonComponent加载成功，重新初始化点赞按钮');
                    initLikeButtons();
                })
                .catch(err => {
                    console.error('LikeButtonComponent加载失败，无法初始化点赞按钮:', err);
                });
            return;
        }

        console.log('LikeButtonComponent已加载');

        // 查找所有点赞按钮容器 - 改进选择器逻辑
        let likeElements = [];

        // 优先查找所有like-btn类元素（这是最直接的方法）
        const likeBtnElements = document.querySelectorAll('.like-btn');
        console.log('找到的like-btn元素数量:', likeBtnElements.length);

        if (likeBtnElements.length > 0) {
            likeElements = Array.from(likeBtnElements);
            console.log('✅ 使用like-btn类元素进行初始化');
        } else {
            // 如果没有找到like-btn，尝试其他选择器
            console.warn('未找到like-btn类元素，尝试其他选择器...');

            // 尝试查找带有data-like属性的元素
            const dataLikeElements = document.querySelectorAll('[data-like]');
            console.log('通过data-like属性找到的元素数量:', dataLikeElements.length);

            if (dataLikeElements.length > 0) {
                likeElements = Array.from(dataLikeElements);
                console.log('✅ 使用data-like属性元素进行初始化');
            } else {
                // 最后尝试查找所有具有data-entity-type属性的元素
                const entityElements = document.querySelectorAll('[data-entity-type]');
                console.log('通过data-entity-type找到的元素数量:', entityElements.length);

                if (entityElements.length > 0) {
                    likeElements = Array.from(entityElements);
                    console.log('✅ 使用data-entity-type属性元素进行初始化');
                }
            }
        }

        if (likeElements.length === 0) {
            console.warn('未找到任何点赞相关元素！请检查HTML模板中的属性设置');
            // 打印所有可能的点赞相关元素
            const allPossibleElements = document.querySelectorAll('[id*="like"], [data-entity-type], [data-like]');
            console.log('找到的所有可能点赞相关元素数量:', allPossibleElements.length);
            allPossibleElements.forEach((el, i) => {
                console.log(`元素 ${i + 1}:`, {
                    tagName: el.tagName,
                    id: el.id,
                    dataLike: el.getAttribute('data-like'),
                    dataEntityType: el.getAttribute('data-entity-type'),
                    dataEntityId: el.getAttribute('data-entity-id'),
                    dataIsAuthenticated: el.getAttribute('data-is-authenticated')
                });
            });
            return;
        }

        likeElements.forEach((element, index) => {
            const entityType = element.getAttribute('data-entity-type');
            const entityId = element.getAttribute('data-entity-id');
            const containerId = element.getAttribute('data-like') || element.id; // 回退到使用元素ID
            const isAuthenticated = element.getAttribute('data-is-authenticated') === 'true';

            console.log(`初始化点赞按钮 ${index + 1}:`, { entityType, entityId, containerId, isAuthenticated });
            console.log(`元素 ${index + 1} 详情:`, {
                element: element,
                id: element.id,
                className: element.className,
                hasLikeBtnClass: element.classList.contains('like-btn')
            });

            if (entityType && entityId) {
                // 修复：如果element本身就是like-btn，直接使用element作为container
                let container = element;

                // 如果element不是like-btn类，尝试通过ID查找真正的容器
                if (!element.classList.contains('like-btn')) {
                    const containerById = document.getElementById(containerId);
                    if (containerById && containerById.classList.contains('like-btn')) {
                        container = containerById;
                    }
                }

                // 检查是否已经初始化过
                if (container && container._likeButtonInitialized) {
                    console.log(`容器 ${container.id || containerId} 已经初始化过，跳过`);
                    return;
                }

                if (container) {
                    console.log(`容器 ${container.id || containerId} 存在，开始初始化`);
                    console.log(`使用的容器:`, {
                        id: container.id,
                        className: container.className,
                        hasLikeBtnClass: container.classList.contains('like-btn'),
                        dataEntityType: container.getAttribute('data-entity-type'),
                        dataEntityId: container.getAttribute('data-entity-id')
                    });

                    try {
                        // 使用LikeButtonComponent进行初始化
                        const component = new window.LikeButtonComponent({
                            entityType: entityType,
                            entityId: parseInt(entityId), // 确保是数字
                            container: container,
                            isAuthenticated: isAuthenticated,
                            onLikeChange: function(data) {
                                console.log(`点赞状态变化 ${index + 1}:`, data);
                            },
                            onError: function(message, error) {
                                console.error(`点赞按钮 ${index + 1} 操作失败:`, message, error);
                            }
                        });

                        // 标记为已初始化
                        container._likeButtonInitialized = true;
                        console.log(`点赞按钮 ${index + 1} 初始化成功`);

                        // 添加额外的调试事件监听器
                        if (container && typeof container.addEventListener === 'function') {
                            container.addEventListener('click', function(e) {
                                console.log(`点赞按钮 ${index + 1} 被点击:`, {
                                    target: e.target,
                                    currentTarget: e.currentTarget,
                                    entityType: entityType,
                                    entityId: entityId
                                });
                            });
                        }
                    } catch (error) {
                        console.error(`初始化点赞按钮 ${index + 1} 失败:`, error);
                        console.error('错误详情:', {
                            message: error.message,
                            stack: error.stack,
                            entityType: entityType,
                            entityId: entityId,
                            containerExists: !!container,
                            containerClass: container ? container.className : 'N/A'
                        });
                    }
                } else {
                    console.warn(`点赞按钮容器不存在: ${containerId}`);
                }
            } else {
                console.warn(`点赞按钮 ${index + 1} 缺少必要属性:`, { entityType, entityId, containerId });
            }
        });

        console.log('=== 初始化点赞按钮完成 ===');
    }

    // 页面加载完成后初始化点赞按钮和内容卡片点击事件
    function initializeLikeFeatures() {
        console.log('触发点赞/卡片初始化流程，readyState:', document.readyState);
        ensureLikeButtonComponent()
            .then(() => {
                initLikeButtons();
                initContentCardClickHandlers();
            })
            .catch(err => {
                console.error('加载LikeButtonComponent失败，点赞功能无法启用:', err);
            });
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成事件触发');
            initializeLikeFeatures();
        });
    } else {
        // 若脚本在DOMContentLoaded之后加载，立即执行一次
        initializeLikeFeatures();
    }

    // 支持浏览器前进/后退缓存（pageshow）场景
    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            console.log('pageshow事件触发（从缓存恢复），重新初始化点赞功能');
            initializeLikeFeatures();
        }
    });

    /**
     * 初始化内容卡片点击事件处理器
     */
    function initContentCardClickHandlers() {
        console.log('=== 初始化内容卡片点击处理器 ===');

        // 为所有可点击的内容卡片添加事件监听器
        const clickableCards = document.querySelectorAll('.content-card-clickable');
        console.log('找到的可点击内容卡片数量:', clickableCards.length);

        clickableCards.forEach((card, index) => {
            // 防止重复绑定事件监听器
            if (card._hasClickHandler) {
                console.log(`内容卡片 ${index + 1} 已有点击处理器，跳过`);
                return;
            }

            card.addEventListener('click', function(event) {
                let currentElement = event.target;

                // 从被点击的元素向上遍历，直到卡片本身
                while (currentElement && currentElement !== this) {
                    // 如果路径中包含点赞按钮、链接或任何按钮，则不触发导航
                    if (currentElement.classList.contains('like-btn') || 
                        currentElement.closest('.like-btn') !== null ||
                        currentElement.tagName.toLowerCase() === 'a' ||
                        currentElement.tagName.toLowerCase() === 'button' ||
                        typeof currentElement.onclick === 'function') {
                        // 阻止事件冒泡，以防万一
                        event.stopPropagation();
                        event.preventDefault();
                        console.log('点击了交互元素，阻止卡片导航:', currentElement);
                        return; // 停止执行并退出函数
                    }
                    currentElement = currentElement.parentElement;
                }

                // 如果循环完成（没有在交互元素上点击），则执行导航
                const contentId = this.getAttribute('data-content-id');
                console.log(`内容卡片 ${index + 1} 被点击，内容ID:`, contentId);

                if (contentId && handleContentClick) {
                    handleContentClick(parseInt(contentId), event);
                } else {
                    console.error('内容ID或handleContentClick函数不可用');
                }
            });

            // 标记已绑定事件监听器
            card._hasClickHandler = true;
            console.log(`内容卡片 ${index + 1} 已绑定点击处理器`);
        });

        console.log('=== 内容卡片点击处理器初始化完成 ===');
    }

    /**
     * 处理内容卡片点击事件
     */
    function handleContentClick(contentId, event) {
        console.log('内容卡片被点击:', contentId);

        // 防止事件冒泡，确保点击事件不会被其他元素拦截
        if (event) {
            event.stopPropagation();
        }

        // 跳转到评论页面
        const targetUrl = '/comments/content/' + contentId;
        console.log('跳转到:', targetUrl);
        window.location.href = targetUrl;
    }

</script>
