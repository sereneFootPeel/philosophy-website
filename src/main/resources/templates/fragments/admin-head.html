<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Admin Head Fragment - 管理员通用头部 -->
    <th:block th:fragment="admin-head">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/theme.css}">
        <link rel="stylesheet" th:href="@{/css/admin-theme.css}">
        <style>
            /* Admin specific overrides */
            body {
                background-color: var(--bg-secondary) !important;
                color: var(--text-primary) !important;
            }
        </style>
    </th:block>
    
    <!-- Moderator Head Fragment - 版主通用头部 -->
    <th:block th:fragment="moderator-head">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/theme.css}">
        <link rel="stylesheet" th:href="@{/css/admin-theme.css}">
        <style>
            /* Moderator specific overrides */
            body {
                background-color: var(--bg-secondary) !important;
                color: var(--text-primary) !important;
            }
        </style>
    </th:block>
    
    <!-- Admin Footer Scripts - 管理员页脚脚本 -->
    <th:block th:fragment="admin-scripts">
        <!-- 移动端菜单切换脚本 -->
        <div th:replace="~{fragments/admin-sidebar :: mobile-menu-script}"></div>
        <!-- 主题切换脚本 -->
        <div th:replace="~{fragments/footer :: theme-script}"></div>
    </th:block>
    
    <!-- Moderator Footer Scripts - 版主页脚脚本 -->
    <th:block th:fragment="moderator-scripts">
        <!-- 移动端菜单切换脚本 -->
        <div th:replace="~{fragments/admin-sidebar :: mobile-menu-script}"></div>
        <!-- 主题切换脚本 -->
        <div th:replace="~{fragments/footer :: theme-script}"></div>
    </th:block>
</body>
</html>
