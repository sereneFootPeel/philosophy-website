<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>版主屏蔽用户管理 - 哲学网站</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .btn-primary { @apply bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-colors; }
        .btn-secondary { @apply bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md transition-colors; }
        .btn-danger { @apply bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md transition-colors; }
        .btn-success { @apply bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md transition-colors; }
        .card { @apply bg-white rounded-lg shadow-md p-6; }
        .table { @apply w-full border-collapse; }
        .table th { @apply bg-gray-50 px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b; }
        .table td { @apply px-4 py-3 text-sm text-gray-900 border-b; }
        .badge { @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium; }
        .badge-danger { @apply bg-red-100 text-red-800; }
        .badge-success { @apply bg-green-100 text-green-800; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/admin" class="text-xl font-bold text-gray-800">哲学网站管理后台</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/admin/users" class="text-gray-600 hover:text-gray-900">用户管理</a>
                    <a href="/admin/schools" class="text-gray-600 hover:text-gray-900">流派管理</a>
                    <a href="/admin/exit" class="text-gray-600 hover:text-gray-900">退出管理</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- 页面标题 -->
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-900">版主屏蔽用户管理</h1>
                <p class="mt-1 text-sm text-gray-600">
                    版主：<span th:text="${moderator.username}"></span> | 
                    流派：<span th:text="${school.name}"></span>
                </p>
            </div>

            <!-- 操作按钮 -->
            <div class="mb-6 flex justify-between items-center">
                <div class="flex space-x-3">
                    <button onclick="showBlockUserModal()" class="btn-danger">
                        <i class="fa fa-ban mr-2"></i>屏蔽用户
                    </button>
                </div>
                <div class="flex space-x-3">
                    <a th:href="@{/admin/users}" class="btn-secondary">
                        <i class="fa fa-arrow-left mr-2"></i>返回用户管理
                    </a>
                </div>
            </div>

            <!-- 屏蔽用户列表 -->
            <div class="card">
                <div class="overflow-x-auto">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>被屏蔽用户</th>
                                <th>屏蔽原因</th>
                                <th>屏蔽时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(blockedUsers)}">
                                <td colspan="4" class="text-center text-gray-500 py-8">
                                    <i class="fa fa-info-circle mr-2"></i>暂无屏蔽用户
                                </td>
                            </tr>
                            <tr th:each="block : ${blockedUsers}">
                                <td>
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0 h-10 w-10">
                                            <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                                                <i class="fa fa-user text-gray-600"></i>
                                            </div>
                                        </div>
                                        <div class="ml-4">
                                            <div class="text-sm font-medium text-gray-900" th:text="${block.blockedUser.username}"></div>
                                            <div class="text-sm text-gray-500" th:text="${block.blockedUser.email}"></div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span th:if="${block.reason != null and block.reason != ''}" 
                                          th:text="${block.reason}" 
                                          class="text-sm text-gray-600"></span>
                                    <span th:if="${block.reason == null or block.reason == ''}" 
                                          class="text-sm text-gray-400 italic">无原因</span>
                                </td>
                                <td>
                                    <span th:text="${#temporals.format(block.createdAt, 'yyyy-MM-dd HH:mm')}" 
                                          class="text-sm text-gray-600"></span>
                                </td>
                                <td>
                                    <button onclick="unblockUser([[${block.moderator.id}]], [[${block.blockedUser.id}]], [[${block.school.id}]])" 
                                            class="btn-success text-xs">
                                        <i class="fa fa-unlock mr-1"></i>取消屏蔽
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 屏蔽用户模态框 -->
    <div id="blockUserModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b">
                    <h3 class="text-lg font-medium text-gray-900">屏蔽用户</h3>
                </div>
                <form id="blockUserForm" class="px-6 py-4">
                    <input type="hidden" id="moderatorId" th:value="${moderator.id}">
                    <input type="hidden" id="schoolId" th:value="${school.id}">
                    
                    <div class="mb-4">
                        <label for="blockedUserId" class="block text-sm font-medium text-gray-700 mb-2">选择用户</label>
                        <select id="blockedUserId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">请选择要屏蔽的用户</option>
                            <!-- 这里需要通过AJAX加载用户列表 -->
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="reason" class="block text-sm font-medium text-gray-700 mb-2">屏蔽原因</label>
                        <textarea id="reason" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="请输入屏蔽原因（可选）"></textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="hideBlockUserModal()" class="btn-secondary">取消</button>
                        <button type="submit" class="btn-danger">确认屏蔽</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 显示屏蔽用户模态框
        function showBlockUserModal() {
            document.getElementById('blockUserModal').classList.remove('hidden');
            loadUsersForBlocking();
        }

        // 隐藏屏蔽用户模态框
        function hideBlockUserModal() {
            document.getElementById('blockUserModal').classList.add('hidden');
            document.getElementById('blockUserForm').reset();
        }

        // 加载可屏蔽的用户列表
        function loadUsersForBlocking() {
            // 这里应该通过AJAX加载用户列表
            // 为了简化，这里只是示例
            const select = document.getElementById('blockedUserId');
            select.innerHTML = '<option value="">请选择要屏蔽的用户</option>';
            // 实际实现中应该从服务器获取用户列表
        }

        // 屏蔽用户
        function blockUser(moderatorId, blockedUserId, schoolId, reason) {
            fetch('/admin/moderator/block-user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `moderatorId=${moderatorId}&blockedUserId=${blockedUserId}&schoolId=${schoolId}&reason=${encodeURIComponent(reason || '')}`
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    alert('屏蔽成功');
                    location.reload();
                } else {
                    alert('屏蔽失败：' + data);
                }
            })
            .catch(error => {
                alert('屏蔽失败：' + error.message);
            });
        }

        // 取消屏蔽用户
        function unblockUser(moderatorId, blockedUserId, schoolId) {
            if (confirm('确定要取消屏蔽该用户吗？')) {
                fetch('/admin/moderator/unblock-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `moderatorId=${moderatorId}&blockedUserId=${blockedUserId}&schoolId=${schoolId}`
                })
                .then(response => response.text())
                .then(data => {
                    if (data === 'success') {
                        alert('取消屏蔽成功');
                        location.reload();
                    } else {
                        alert('取消屏蔽失败：' + data);
                    }
                })
                .catch(error => {
                    alert('取消屏蔽失败：' + error.message);
                });
            }
        }

        // 表单提交处理
        document.getElementById('blockUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const moderatorId = document.getElementById('moderatorId').value;
            const blockedUserId = document.getElementById('blockedUserId').value;
            const schoolId = document.getElementById('schoolId').value;
            const reason = document.getElementById('reason').value;
            
            if (!blockedUserId) {
                alert('请选择要屏蔽的用户');
                return;
            }
            
            blockUser(moderatorId, blockedUserId, schoolId, reason);
        });
    </script>
</body>
</html>
