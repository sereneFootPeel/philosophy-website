<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${contentForm.id} ? '编辑内容' : '添加新内容']] - 哲学网站</title>
    <th:block th:replace="~{fragments/admin-head :: admin-head}"></th:block>
</head>
<body class="min-h-screen">
    <div class="flex min-h-screen">
        <!-- 侧边栏 -->
        <div th:replace="~{fragments/admin-sidebar :: sidebar}"></div>

        <main class="flex-1 p-4 md:p-8">
            <div th:replace="~{fragments/content-form :: contentForm(
                contentForm=${contentForm},
                philosophers=${philosophers},
                schools=${schools},
                contentEn=${contentEn},
                actionUrl='/admin/contents',
                cancelUrl='/admin/contents',
                title=${contentForm.id} ? '编辑内容' : '添加新内容',
                currentUserId=${currentUserId},
                lockBaseUrl='/admin/contents'
            )}"></div>
        </main>
    </div>

    <!-- 移动端抽屉菜单 -->
    <div th:replace="~{fragments/admin-sidebar :: mobile-drawer}"></div>
    
    <!-- Admin Scripts -->
    <div th:replace="~{fragments/admin-head :: admin-scripts}"></div>
    
    <!-- 消息提示脚本 -->
    <div th:replace="~{fragments/footer :: message-script}"></div>
    
    <script>
        // 页面加载时显示错误消息
        document.addEventListener('DOMContentLoaded', function() {
            const error = /*[[${error}]]*/ null;
            
            if (error) {
                showMessage(error, 'error');
            }
        });
    </script>
</body>
</html>
