<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${philosopher.id} ? '编辑哲学家' : '添加新哲学家']] - 哲学网站</title>
    <th:block th:replace="~{fragments/admin-head :: admin-head}"></th:block>
</head>
<body class="min-h-screen">
    <div class="flex min-h-screen">
        <!-- 侧边栏 -->
        <div th:replace="~{fragments/admin-sidebar :: sidebar}"></div>

        <!-- 主内容 -->
        <main class="flex-1 p-4 md:p-8">
            <div th:replace="~{fragments/philosopher-form :: philosopherForm(
                philosopher=${philosopher},
                nameEn=${nameEn},
                biographyEn=${biographyEn},
                actionUrl='/admin/philosophers',
                cancelUrl='/admin/philosophers',
                title=${philosopher.id} ? '编辑哲学家' : '添加新哲学家'
            )}"></div>
        </main>
    </div>

    <!-- 移动端抽屉菜单 -->
    <div th:replace="~{fragments/admin-sidebar :: mobile-drawer}"></div>
    
    <!-- Admin Scripts -->
    <div th:replace="~{fragments/admin-head :: admin-scripts}"></div>
</body>
</html>
