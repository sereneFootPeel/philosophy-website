<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 哲学网站</title>
    <th:block th:replace="~{fragments/admin-head :: admin-head}"></th:block>
</head>
<body class="min-h-screen">
    <div class="flex min-h-screen">
        <!-- 侧边栏 -->
        <div th:replace="~{fragments/admin-sidebar :: sidebar}"></div>

        <main class="flex-1 p-4 md:p-8">
            <div class="max-w-6xl mx-auto">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold admin-text-primary">用户管理</h1>
                    </div>
                    <div class="flex items-center gap-3">
                        <a href="/admin/users/new" class="admin-btn-secondary">
                            <i class="fa fa-plus"></i>
                            <span>添加用户</span>
                        </a>
                        <div class="md:hidden">
                            <button id="menu-toggle" class="admin-text-primary text-xl"><i class="fa fa-bars"></i></button>
                        </div>
                    </div>
                </div>

                <div class="mt-6 admin-card">
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead class="admin-table-head">
                                <tr>
                                    <th class="admin-table-cell">ID</th>
                                    <th class="admin-table-cell">用户名</th>
                                    <th class="admin-table-cell">角色</th>
                                    <th class="admin-table-cell">操作</th>
                                </tr>
                            </thead>
                            <tbody class="text-sm">
                                <tr th:each="user : ${users}">
                                    <td class="admin-table-cell" th:text="${user.id}"></td>
                                    <td class="admin-table-cell" th:text="${user.username}"></td>
                                    <td class="admin-table-cell">
                                        <span th:classappend="${user.role == 'ADMIN' ? 'bg-red-100 text-red-800 px-2 py-1 rounded-full text-xs font-medium' :
                                                             user.role == 'MODERATOR' ? 'bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs font-medium' :
                                                             'bg-gray-100 text-gray-800 px-2 py-1 rounded-full text-xs font-medium'}"
                                              th:text="${user.role == 'ADMIN' ? '管理员' :
                                                       user.role == 'MODERATOR' ? '版主' :
                                                       user.role == 'USER' ? '用户' : user.role}"></span>
                                    </td>
                                    <td class="admin-table-cell">
                                        <div class="flex items-center gap-2">
                                            <a th:href="@{/admin/users/view/{id}(id=${user.id})}" class="admin-btn-secondary btn-sm"><i class="fa fa-eye"></i> 查看</a>
                                            <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" onsubmit="return confirm('确定要删除用户 ' + this.closest('tr').children[1].innerText + ' 吗?');">
                                                <button type="submit" class="admin-btn-secondary btn-sm"><i class="fa fa-trash"></i> 删除</button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-center p-4 admin-text-secondary" th:if="${users == null or users.empty}">暂无用户数据。</div>
                </div>
            </div>
        </main>
    </div>

    <!-- 移动端抽屉菜单 -->
    <div th:replace="~{fragments/admin-sidebar :: mobile-drawer}"></div>
    
    <!-- Admin Scripts -->
    <div th:replace="~{fragments/admin-head :: admin-scripts}"></div>
</body>
</html>
