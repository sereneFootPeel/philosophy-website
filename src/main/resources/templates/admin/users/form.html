<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id != null ? '编辑用户' : '添加用户'} + ' - 哲学网站'">添加用户 - 哲学网站</title>
    <th:block th:replace="~{fragments/admin-head :: admin-head}"></th:block>
    <script>
        function confirmRoleChange() {
            const select = document.getElementById('role');
            const original = select.getAttribute('data-original');
            if (select.value !== original) {
                return confirm('确定要修改用户角色吗？这将影响其权限。');
            }
            return true;
        }

        function toggleModeratorSchoolSection() {
            const roleSelect = document.getElementById('role');
            const schoolSection = document.getElementById('moderatorSchoolSection');
            const schoolSelect = document.getElementById('assignedSchoolId');

            if (roleSelect.value === 'MODERATOR') {
                schoolSection.style.display = 'block';
                schoolSelect.required = true;
            } else {
                schoolSection.style.display = 'none';
                schoolSelect.required = false;
                schoolSelect.value = '';
            }
        }
    </script>
    <style type="text/css">
        .admin-form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            border-radius: 0.375rem;
            transition: all 0.2s;
        }
        .admin-form-input:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--color-primary) 15%, transparent);
        }
        .admin-form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 3rem;
            height: 1.75rem;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-tertiary);
            transition: all 0.3s;
            border-radius: 9999px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 1.25rem;
            width: 1.25rem;
            left: 0.25rem;
            bottom: 0.25rem;
            background-color: var(--bg-primary);
            transition: all 0.3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--color-primary);
        }
        input:checked + .slider:before {
            transform: translateX(1.25rem);
        }
        .switch:hover .slider {
            background-color: var(--bg-quaternary);
        }
        input:checked + .slider:hover {
            background-color: var(--color-primary-dark);
        }
        .admin-text-error {
            color: var(--color-error) !important;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="flex min-h-screen">
        <!-- 侧边栏 -->
        <div th:replace="~{fragments/admin-sidebar :: sidebar}"></div>

        <main class="flex-1 p-4 md:p-8">
            <div class="max-w-3xl mx-auto">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold admin-text-primary" th:text="${user.id != null ? '编辑用户' : '添加用户'}">添加用户</h1>
                    </div>
                    <div class="flex items-center gap-3">
                        <a th:if="${user.id != null}" th:href="@{'/admin/users/view/' + ${user.id}}" class="admin-btn-secondary btn-sm">返回详情</a>
                        <a th:unless="${user.id != null}" href="/admin/users" class="admin-btn-secondary btn-sm">返回列表</a>
                        <div class="md:hidden">
                            <button id="menu-toggle" class="admin-text-primary text-xl"><i class="fa fa-bars"></i></button>
                        </div>
                    </div>
                </div>
                <div class="mt-6 admin-card p-6">
                    <!-- 错误消息显示 -->
                    <div th:if="${errorMessage}" class="admin-alert-error mb-4">
                        <span th:text="${errorMessage}"></span>
                    </div>
                    
                    <form th:action="@{/admin/users}" th:object="${user}" method="post" onsubmit="return confirmRoleChange()">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-5">
                            <label class="admin-form-label" for="username">用户名</label>
                            <input type="text" id="username" class="admin-form-input" th:field="*{username}" placeholder="请输入用户名" required />
                        </div>

                        <div class="mb-5">
                            <label class="admin-form-label" for="email">邮箱</label>
                            <input type="email" id="email" class="admin-form-input" th:field="*{email}" placeholder="请输入邮箱" required />
                        </div>

                        <!-- 密码字段 - 仅在添加用户时显示 -->
                        <div th:unless="${user.id != null}" class="mb-5">
                            <label class="admin-form-label" for="password">密码</label>
                            <input type="password" id="password" name="password" class="admin-form-input" placeholder="请输入密码（至少6位）" minlength="6" />
                        </div>

                        <div th:unless="${user.id != null}" class="mb-5">
                            <label class="admin-form-label" for="confirmPassword">确认密码</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="admin-form-input" placeholder="请再次输入密码" minlength="6" />
                        </div>

                        <div class="mb-5">
                            <label class="admin-form-label" for="enabled">账户状态</label>
                            <select id="enabled" class="admin-form-input" th:field="*{enabled}">
                                <option th:value="true" th:selected="${user.enabled ? 'selected' : null}">启用</option>
                                <option th:value="false" th:selected="${!user.enabled ? 'selected' : null}">禁用</option>
                            </select>
                        </div>

                        <div class="mb-5">
                            <label class="admin-form-label" for="role">角色</label>
                            <select id="role" class="admin-form-input" th:field="*{role}" th:attr="data-original=${user.role != null ? user.role : 'USER'}">
                                <option value="USER">USER</option>
                                <option value="MODERATOR">MODERATOR</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>

                        <!-- 版主流派分配 - 仅在选择MODERATOR角色时显示 -->
                        <div id="moderatorSchoolSection" class="mb-5" style="display: none;">
                            <label class="admin-form-label" for="assignedSchoolId">负责流派</label>
                            <select id="assignedSchoolId" name="assignedSchoolId" class="admin-form-input">
                                <option value="">请选择流派</option>
                                <option th:each="school : ${allSchools}" th:value="${school.id}" th:text="${school.name}" th:selected="${user.assignedSchoolId != null && user.assignedSchoolId == school.id}"></option>
                            </select>
                            <p class="text-sm admin-text-tertiary mt-1">为版主分配负责的哲学流派</p>
                        </div>


                        <div class="mt-6 flex items-center justify-end gap-3">
                            <a th:if="${user.id != null}" th:href="@{'/admin/users/view/' + ${user.id}}" class="admin-btn-secondary">取消</a>
                            <a th:unless="${user.id != null}" href="/admin/users" class="admin-btn-secondary">取消</a>
                            <button type="submit" class="admin-btn-primary">
                                <i th:if="${user.id == null}" class="fa fa-plus"></i>
                                <span th:text="${user.id != null ? '保存' : '创建用户'}">创建用户</span>
                            </button>
                        </div>
                    </form>

                    <!-- 密码修改部分 - 仅在编辑用户时显示 -->
                    <div th:if="${user.id != null}">
                        <hr class="my-6 admin-border" style="border-color: var(--border-primary);" />

                        <div class="mt-4">
                            <div th:if="${passwordError}" class="mb-3 admin-text-error text-sm" th:text="${passwordError}"></div>
                            <form th:action="@{'/admin/users/' + ${user.id} + '/password'}" method="post">
                                <div class="mb-4">
                                    <label class="admin-form-label" for="newPassword">新密码</label>
                                    <input type="password" id="newPassword" name="newPassword" class="admin-form-input" placeholder="请输入新密码（至少6位）" required minlength="6" />
                                </div>
                                <div class="mb-4">
                                    <label class="admin-form-label" for="confirmNewPassword">确认新密码</label>
                                    <input type="password" id="confirmNewPassword" name="confirmPassword" class="admin-form-input" placeholder="请再次输入新密码" required minlength="6" />
                                </div>
                                <div class="mt-3 flex items-center justify-end gap-3">
                                    <button type="submit" class="admin-btn-primary">更新密码</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        (function(){
            const select = document.getElementById('role');
            if (select && !select.getAttribute('data-original')) {
                select.setAttribute('data-original', select.value);
            }

            // 初始化版主流派分配显示状态
            toggleModeratorSchoolSection();

            // 监听角色选择变化
            select.addEventListener('change', toggleModeratorSchoolSection);
        })();
    </script>

    <!-- 移动端抽屉菜单 -->
    <div th:replace="~{fragments/admin-sidebar :: mobile-drawer}"></div>
    
    <!-- Admin Scripts -->
    <div th:replace="~{fragments/admin-head :: admin-scripts}"></div>
</body>
</html>
