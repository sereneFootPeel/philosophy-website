<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户版主屏蔽记录 - 哲学网站</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .btn-primary { @apply bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md transition-colors; }
        .btn-secondary { @apply bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md transition-colors; }
        .btn-danger { @apply bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md transition-colors; }
        .btn-success { @apply bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md transition-colors; }
        .card { @apply bg-primary rounded-lg shadow-md p-6; }
        .table { @apply w-full border-collapse; }
        .table th { @apply bg-tertiary px-4 py-3 text-left text-xs font-medium text-tertiary uppercase tracking-wider border-b; }
        .table td { @apply px-4 py-3 text-sm text-gray-900 border-b; }
        .badge { @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium; }
        .badge-danger { @apply bg-red-100 text-red-800; }
        .badge-success { @apply bg-green-100 text-green-800; }
        .badge-warning { @apply bg-warning-light text-warning; }
    </style>
</head>
<body class="bg-secondary min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-primary shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/admin" class="text-xl font-bold text-gray-800">哲学网站管理后台</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/admin/users" class="text-gray-600 hover:text-gray-900">用户管理</a>
                    <a href="/admin/schools" class="text-gray-600 hover:text-gray-900">流派管理</a>
                    <a href="/admin/exit" class="text-gray-600 hover:text-gray-900">退出管理</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <!-- 页面标题 -->
            <div class="mb-6">
                <h1 class="text-2xl font-bold text-gray-900">用户版主屏蔽记录</h1>
                <p class="mt-1 text-sm text-gray-600">
                    用户：<span th:text="${user.username}"></span> (<span th:text="${user.email}"></span>)
                </p>
            </div>

            <!-- 操作按钮 -->
            <div class="mb-6 flex justify-between items-center">
                <div class="flex space-x-3">
                    <a th:href="@{/admin/users/view/{id}(id=${user.id})}" class="btn-secondary">
                        <i class="fa fa-arrow-left mr-2"></i>返回用户详情
                    </a>
                </div>
                <div class="flex space-x-3">
                    <span class="text-sm text-gray-600">
                        共 <span th:text="${#lists.size(blockRelationships)}"></span> 条屏蔽记录
                    </span>
                </div>
            </div>

            <!-- 屏蔽记录列表 -->
            <div class="card">
                <div class="overflow-x-auto">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>屏蔽版主</th>
                                <th>所属流派</th>
                                <th>屏蔽原因</th>
                                <th>屏蔽时间</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(blockRelationships)}">
                                <td colspan="5" class="text-center text-gray-500 py-8">
                                    <i class="fa fa-info-circle mr-2"></i>该用户未被版主屏蔽
                                </td>
                            </tr>
                            <tr th:each="block : ${blockRelationships}">
                                <td>
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0 h-10 w-10">
                                            <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                                                <i class="fa fa-user-shield text-blue-600"></i>
                                            </div>
                                        </div>
                                        <div class="ml-4">
                                            <div class="text-sm font-medium text-gray-900" th:text="${block.moderator.username}"></div>
                                            <div class="text-sm text-gray-500" th:text="${block.moderator.email}"></div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="flex items-center">
                                        <i class="fa fa-graduation-cap text-gray-400 mr-2"></i>
                                        <span class="text-sm font-medium text-gray-900" th:text="${block.school.name}"></span>
                                    </div>
                                    <div class="text-xs text-gray-500 mt-1" th:if="${block.school.description != null and block.school.description != ''}" 
                                         th:text="${#strings.abbreviate(block.school.description, 50)}"></div>
                                </td>
                                <td>
                                    <span th:if="${block.reason != null and block.reason != ''}" 
                                          th:text="${block.reason}" 
                                          class="text-sm text-gray-600"></span>
                                    <span th:if="${block.reason == null or block.reason == ''}" 
                                          class="text-sm text-gray-400 italic">无原因</span>
                                </td>
                                <td>
                                    <div class="text-sm text-gray-900" th:text="${#temporals.format(block.createdAt, 'yyyy-MM-dd')}"></div>
                                    <div class="text-xs text-gray-500" th:text="${#temporals.format(block.createdAt, 'HH:mm:ss')}"></div>
                                </td>
                                <td>
                                    <span class="badge badge-danger">
                                        <i class="fa fa-ban mr-1"></i>已屏蔽
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 说明信息 -->
            <div class="mt-6 bg-warning-light border border-warning rounded-md p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fa fa-info-circle text-warning"></i>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-warning">说明</h3>
                        <div class="mt-2 text-sm text-warning">
                            <ul class="list-disc list-inside space-y-1">
                                <li>被版主屏蔽的用户在相关流派和子流派的评论区中，其评论仅自己和管理员可见</li>
                                <li>屏蔽关系是版主在特定流派中的管理行为，不影响用户在其他流派的正常使用</li>
                                <li>只有版主本人或管理员可以取消屏蔽关系</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
